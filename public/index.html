<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blue Link</title>

  <link rel="stylesheet" href="..." />
  <link href="..." rel="stylesheet" />
  <link rel="icon" href="/assets/logo/logolight1.png" />

  <!-- ✅ Hide unwanted Google Translate UI -->
  <style>
  .goog-te-banner-frame.skiptranslate,
  .goog-te-gadget,
  .goog-te-balloon-frame,
  #goog-gt-tt,
  .goog-tooltip,
  .goog-tooltip:hover,
  .goog-te-menu-value,
  .goog-te-menu-frame {
    display: none !important;
  }

  iframe[id^=":"] {
    display: none !important;
  }

  body { top: 0px !important; }
  .translated-ltr { font-family: inherit !important; }
</style>


  <!-- Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- ✅ Prevent auto-translate by Google -->
  <meta name="google" content="notranslate" />


  <script>
  const savedLang = localStorage.getItem("bluelink_selected_lang");

  if (!savedLang) {
    // Force New Zealand English on first load if no selection yet
    document.cookie = "googtrans=/en/en; path=/;";
    document.cookie = "googtrans=/en/en; path=/; domain=" + window.location.hostname;
  }
</script>

  <!-- ✅ ✅ ✅ Kill previous translations and force English -->
 <script>
  // Remove old translate cookie
  document.cookie = "googtrans=;path=/;expires=Thu, 01 Jan 1970 00:00:00 UTC;";
  document.cookie = "googtrans=;path=/;domain=" + window.location.hostname + ";expires=Thu, 01 Jan 1970 00:00:00 UTC;";

  // If no user interaction, force default English on every page load
  const hasUserLangChoice = localStorage.getItem("bluelink_selected_lang");

  if (!hasUserLangChoice) {
    document.cookie = "googtrans=/en/en; path=/;";
    document.cookie = "googtrans=/en/en; path=/; domain=" + window.location.hostname;
  }
</script>

</head>



  <body>
    <div id="root"></div>
  </body>
</html>
